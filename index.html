<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>GetMovies</title>
</head>

<body>
  <header>
    <div id="top_navbar">
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="logo">
        </div>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">MOVIES</a></li>
          <li><a href="#">TRENDING</a></li>
          <li><a href="#">RELEASES</a></li>
          <li><a href="#">SEARCH</a></li>
          <button class="logIn"><a href="#">Log In</a></button>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="desc">
        <h1 class="name">Interstellar</h1>
        <h4>Follow a group of astronauts from the future through the cosmos in search of an earthly replacement, what
          will happen next?</h4>
        <div class="btns">
          <button class="btn red">Play
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn gray">Watch later
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
</body>
<script src="https://kit.fontawesome.com/d8c490e542.js" crossorigin="anonymous"></script>

</html>
